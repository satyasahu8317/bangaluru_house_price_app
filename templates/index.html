<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Bengaluru House Price Predictor</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    font-family:Segoe UI,Arial;
    background:#111;
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
    color:#fff;
}

.card{
    width:420px;
    background:#1e1e1e;
    padding:30px;
    border-radius:14px;
    box-shadow:0 20px 40px rgba(0,0,0,0.4);
}

h2{
    margin-top:0;
}

label{
    display:block;
    margin-top:14px;
}

input,select{
    width:100%;
    padding:10px;
    margin-top:6px;
    border-radius:6px;
    border:none;
}

button{
    width:100%;
    margin-top:20px;
    padding:12px;
    background:#81c784;
    border:none;
    border-radius:8px;
    font-weight:bold;
    cursor:pointer;
}

.result{
    margin-top:20px;
    padding:14px;
    background:#263d2f;
    border-left:5px solid #81c784;
}
</style>
</head>

<body>

<div class="card">

<h2>Bengaluru House Price Predictor</h2>

<form action="/predict" method="post">

<label>Location</label>
<select name="location" required>
{% for loc in locations %}
<option value="{{ loc }}">{{ loc }}</option>
{% endfor %}
</select>

<label>Total Square Feet</label>
<input type="number" name="total_sqft" required>

<label>Bathrooms</label>
<input type="number" name="bath" required>

<label>BHK</label>
<input type="number" name="bhk" required>

<button type="submit">Predict Price</button>

</form>

{% if prediction %}
<div class="result">
Estimated Price: â‚¹ {{ prediction }} Lakhs
</div>
{% endif %}

</div>

</body>
</html>
