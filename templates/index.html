<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bengaluru House Price Predictor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        :root {
            --overlay-color: rgba(255, 255, 255, 0.85);
            --card-bg: #ffffff;
            --text-color: #333333;
            --label-color: #555555;
            --input-bg: #ffffff;
            --border-color: #cccccc;
            --accent-color: #4CAF50;
            --result-bg: #e8f5e9;
        }

        body.dark {
            --overlay-color: rgba(0, 0, 0, 0.75);
            --card-bg: #1e1e1e;
            --text-color: #f1f1f1;
            --label-color: #cccccc;
            --input-bg: #2a2a2a;
            --border-color: #444444;
            --accent-color: #81c784;
            --result-bg: #263d2f;
        }

        body {
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            min-height: 100vh;
            background-image: url("https://images.unsplash.com/photo-1560185127-6a8c9c0f7e24");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Overlay */
        body::before {
            content: "";
            position: absolute;
            inset: 0;
            background-color: var(--overlay-color);
            backdrop-filter: blur(6px);
            z-index: 0;
        }

        .container {
            width: 100%;
            max-width: 460px;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .card {
            background-color: var(--card-bg);
            padding: 28px;
            border-radius: 14px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
            color: var(--text-color);
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 18px;
        }

        h2 {
            margin: 0;
            font-size: 22px;
            font-weight: 600;
        }

        .toggle-btn {
            background: none;
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 12px;
            cursor: pointer;
        }

        label {
            display: block;
            margin-top: 14px;
            font-weight: 600;
            font-size: 14px;
            color: var(--label-color);
        }

        input, select {
            width: 100%;
            margin-top: 6px;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            background-color: var(--input-bg);
            color: var(--text-color);
            font-size: 14px;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        button.predict {
            width: 100%;
            margin-top: 24px;
            padding: 12px;
            background-color: var(--accent-color);
            color: #ffffff;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        button.predict:disabled {
            background-color: #9e9e9e;
            cursor: not-allowed;
        }

        .loading {
            margin-top: 14px;
            text-align: center;
            font-size: 14px;
            color: var(--label-color);
            display: none;
        }

        .result {
            margin-top: 20px;
            padding: 14px;
            border-radius: 6px;
            background-color: var(--result-bg);
            border-left: 5px solid var(--accent-color);
            font-size: 16px;
            font-weight: bold;
            text-align: center;
        }

        .footer {
            margin-top: 22px;
            text-align: center;
            font-size: 12px;
            color: var(--label-color);
            line-height: 1.5;
        }
    </style>
</head>

<body>

<div class="container">
    <div class="card">

        <div class="top-bar">
            <h2>Bengaluru House Price Predictor</h2>
            <button class="toggle-btn" onclick="toggleTheme()">Toggle Theme</button>
        </div>

        <form id="predictForm" action="/predict" method="post">

            <label for="location">Location</label>
            <select name="location" id="location" required>
                {% for loc in locations %}
                    <option value="{{ loc }}">{{ loc }}</option>
                {% endfor %}
            </select>

            <label for="sqft">Total Square Feet</label>
            <input type="number" id="sqft" name="total_sqft" min="300" required>

            <label for="bath">Bathrooms</label>
            <input type="number" id="bath" name="bath" min="1" required>

            <label for="bhk">BHK</label>
            <input type="number" id="bhk" name="bhk" min="1" required>

            <button type="submit" class="predict" id="predictBtn">
                Predict Price
            </button>

            <div class="loading" id="loadingText">
                Predicting price, please wait...
            </div>
        </form>

        {% if prediction %}
            <div class="result">
                Estimated Price: â‚¹ {{ prediction }} Lakhs
            </div>
        {% endif %}

        <div class="footer">
            Machine Learning based real estate price prediction system
        </div>

    </div>
</div>

<script>
    function toggleTheme() {
        document.body.classList.toggle("dark");
        localStorage.setItem(
            "theme",
            document.body.classList.contains("dark") ? "dark" : "light"
        );
    }

    if (localStorage.getItem("theme") === "dark") {
        document.body.classList.add("dark");
    }

    const form = document.getElementById("predictForm");
    const button = document.getElementById("predictBtn");
    const loading = document.getElementById("loadingText");

    form.addEventListener("submit", function () {
        button.disabled = true;
        loading.style.display = "block";
    });
</script>

</body>
</html>
